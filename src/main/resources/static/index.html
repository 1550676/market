<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Online Market</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="index.js"></script>
    <script src="about/about.js"></script>
    <script src="product_edit/product_edit.js"></script>
    <script src="store/store.js"></script>
    <script src="cart/cart.js"></script>
    <script src="order/order.js"></script>
    <script src="registration/registration.js"></script>

</head>
<body>

<div class="container">
    <h1>Online Market Application</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" ng-controller="authController">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#!/about">Home page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/store">Products</a>
                </li>
                <li ng-show="isUserAdmin()" class="nav-item">
                    <a class="nav-link" href="#!/product_edit">Create product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/cart">Cart</a>
                </li>
                <li class="nav-item">
                    <div class="input-group-prepend">
                        <form ng-hide="isUserLoggedIn()" class="align-middle" ng-submit="tryToAuth()">
                            <div class="input-group-prepend">
                                <input class="form-control" type="text" name="username" ng-model="user.username"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
                                <input class="form-control" type="password" name="password" ng-model="user.password"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
                                <button class="btn btn-outline-warning btn-sm" style="margin-left: 10px;"
                                        type="submit">Sign in
                                </button>
                            </div>
                        </form>
                        <button class="btn btn-outline-warning btn-sm" style="margin-left: 10px;" ng-hide="isUserLoggedIn()">
                            <a href="#!/registration">Registration</a>
                        </button>
                        <button class="btn btn-outline-warning btn-sm" style="margin-top: 5px;"
                                ng-show="isUserLoggedIn()" ng-click="tryToLogout()">Logout
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </nav>


    <ng-view></ng-view>

</div>
</body>
</html>
