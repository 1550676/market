<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Add new product</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <h1>Add new product</h1>

    <form th:action="@{/products/add}" method="POST">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="Введите название" name="title" required>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" placeholder="Введите цену" name="price" required>
        </div>
        <div class="form-group">
            <label>Categories</label>
            <div class="form-check" th:each="c : ${@categoriesService.getAll()}">
                <input class="form-check-input" type="checkbox" name="category" th:value="${c.id}">
                <label class="form-check-label" th:text="${c.title}"></label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>

    </form>
</div>
</body>
</html>
