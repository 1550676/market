<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Edit the user</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Change user</h1>
    <form th:action="@{/users/edit}" th:object="${user}" method="POST">
        <div class="form-group">
            <label>id</label>
            <input type="text" th:field="*{id}" class="form-control form-control-sm"/>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" th:field="*{phone}" class="form-control form-control-sm"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" th:field="*{password}" class="form-control form-control-sm"/>
        </div>
        <div class="form-group">
            <label>Access</label>
            <input type="text" th:field="*{enable}" class="form-control form-control-sm"/>
        </div>
        <div class="form-group">
            <label>FirstName</label>
            <input type="text" th:field="*{firstName}" class="form-control form-control-sm"/>
        </div>
        <div class="form-group">
            <label>LastName</label>
            <input type="text" th:field="*{lastName}" class="form-control form-control-sm"/>
        </div>
        <div class="form-group">
            <label>email</label>
            <input type="text" th:field="*{email}" class="form-control form-control-sm"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

</body>
</html>
