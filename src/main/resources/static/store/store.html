<div>

<h2>Filters:</h2>
<form name="productsFilters" novalidate>
    <div class="form-group">
        <label>Title</label>
        <input id="subTitle" type="text" ng-model="filters.subTitle"
               class="form-control form-control-sm">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Max price</label>
            <input id="maxPrice" type="number" ng-model="filters.maxPrice"
                   class="form-control form-control-sm">
        </div>
        <div class="form-group col-md-6">
            <label>Min price</label>
            <input id="minPrice" type="number" ng-model="filters.minPrice"
                   class="form-control form-control-sm">
        </div>
    </div>
    <div class="form-group">
        <label>Categories</label>
        <div class="form-check" ng-repeat="c in categories">
            <input id="{{c.title}}" class="form-check-input" type="checkbox"
                   ng-click="selectCategory(c.id)"/>
            <label class="form-check-label">{{c.title}}</label>
        </div>
    </div>
    <div>
        <button type="submit" ng-click="submitFilters()" class="btn btn-primary">Apply</button>
        <button type="submit"  ng-click="cancelFilters()" class="btn btn-primary">Reset</button>
    </div>
</form>


<h2>Products list:</h2>
<table class="table table-hover" cellpadding="0" cellspacing="0">
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Price</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td><a ng-show="isUserAdmin()" href="#!/product_edit?id={{p.id}}">Edit</a></td>
            <td>
                <button ng-show="isUserAdmin()" type="submit" ng-click="deleteProduct(p.id)" class="btn btn-primary">Delete</button>
            </td>
            <td>
                <button type="submit" ng-click="addProductInCart(p.id)" class="btn btn-primary">Add to cart</button>
            </td>

        </tr>
        </tbody>
    </table>
</table>
</div>
</div>
